{% extends 'customerapps/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h2 class="card-title"> Enter Login Details:</h2>
        </div>
        <div class="card-body">

            <form method="POST" action="">
                {% csrf_token %}
            
                <div class="form-group">
                    <label for="username"> Username: </label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password"> Password: </label>
                            <input type="password" class="form-control w-50" id="password" name="password">
                        </div>
        
                    </div>
                </div>

                <button href="/"  class="btn btn-success">Login</button>
                <br>
                <br>
                <p><a class= "btn btn-success" href="/create_account" class="btn btn-success">Signup</a></p>
            </form>                
        </div>


        <div class="row">
            <p style="margin-left: 30px; color: rgba(109, 124, 108, 0.993); padding: 5px;">{{message}}</p>
        </div>
    </div>

</div>
{% endblock %}
