{% extends 'customerapps/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8" style="margin-left: 300px; width:700px;justify-content: center;">

    <h1 style="text-align:center;"><b><strong>Update Customer Details</strong></b></h1>
    
    <br>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title" style="margin-left: 15px; margin-top: 10px;"> Type in Customer Details:</h2>
        </div>
        <div class="card-body">
            {% if message == message %}
                <p style="margin-left: 25px;">{{message}}</p>
            {% elif message != message %}
                <p style="margin-left: 25px;">An error occured.</p>
            {% endif %}

            <form method="POST" action="{% url 'update_customer' customers.pk %}">{% csrf_token %}
                        <div class="mx-4">
                            <div class="d-flex flex-row my-4">
                                <div class="d-flex flex-column flex-fill">
                                    <label for="">Customer Name: </label>
                                    <input  name="Name" type="text" style="max-width:200px">
                                </div>
                                <div class="d-flex flex-column flex-fill">
                                    <label for="">Address: </label>
                                    <input  name="address" type="text" style="max-width:200px">
                                </div>
                            </div>
                            <div class="d-flex flex-row my-4">
                                <div class="d-flex flex-column flex-fill">
                                    <label for="">contact_number:</label>
                                    <input  name="contact_number" type="text" style="max-width:200px">
                                </div>
                                <div class="d-flex flex-column flex-fill">
                                    <label for="">emailaddress:</label>
                                    <input  name="emailaddress" type="text" style="max-width:200px">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark my-4" style="text-align: center;">Update Customers</button>
                            <a href="{% url 'view_customer' %}"button class="btn btn-danger" >Cancel</button></a>                        
                        </div>
            </form>
        </div>
    </div>
</div>  
{% endblock %}
