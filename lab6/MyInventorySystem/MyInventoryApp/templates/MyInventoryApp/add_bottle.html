{% extends 'MyInventoryApp/base.html' %}
{% load static %}


                {% block content %}
              

                <ul class="col flex-column">
                    <div class="header">
                        <p><a onclick="window.history.go(-1); return false;"><button class="btn btn-success"; >Cancel</button></a></p> 
                      
                </ul>
                <div class="card col-11 row-m3">
                    <form action="{% url 'add_bottle' %}" method="post">
                        
                        {% csrf_token %}
                        <div class="card-header">
                            <h3>Water Bottle Details:</h3>
                        </div>

                    <div class="card-body">
                        <div class="row">
                                <div class="col">
                                    <label style="margin-left: 5px;" for="sku">SKU:</label>
                                    <input class="row" style="margin-left: 5px;" type= "text" name= "SKU" id="SKU" required="">  
                                </div>
                         </div>  
                         <div class='row'>
                                <div class="col">
                                    <br>
                                    <label style="margin-left: 5px; " for="">Brand: </label>
                                    <br>
                                    <input name="brand" type="text" style="margin-left: 5px;" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label style="margin-left: 5px;" for="cost">Cost:</label>
                                    <input class="row" style="margin-left: 5px;" type="text" name="cost" id="cost" required="">
                                </div>
                            </div>
<br>
                            <div class="row">
                             <div class="col" >
                                <label style="margin-left: 5px;" for="size">Size:</label>
                                <select class="size" name="size" required=""> 
                                        <option value="18 oz"> 18 oz </option>
                                        <option value="32 oz"> 32 oz </option>
                                        <option value="48 oz"> 48 oz </option>
                                        <option value="500 ml"> 500 ml </option>
                                        <option value="1 liter"> 1 liter </option>
                                    </select>
                                </div>
                            </div>    
                                <br>
                    <div class="row">
                                <div class="col" >
                                    <label style="margin-left: 5px;" for="mouth_size">Mouth Size:</label>
                                    <br>
                                    <select class="mouth_size" name="mouth_size" required=""> 
                                        <option value="Standard Mouth"> Standard Mouth </option>
                                        <option value="Wide Mouth"> Wide Mouth </option>
                                    </select>                                                
                                </div>
                            </div>   
                             <br>   
                            <div class="row">
                                <div class="col" >
                                    <label style="margin-left: 5px;" for="color">Color:</label>
                                    <input class="row" style="margin-left: 5px;" type="text" name="color" id="color" required="">
                                </div>
                            </div>
<br>
                            <div class="row">
                                <div class="col" >
                                    <label for="">Supplier:</label>

                                    <br>
                                    <select name="supplier" class="supplier" style="max-width: 200px; margin-right: 75px;" required="">
                                        {% for supplier in suppliers %}
                                            <option value="{{supplier.id}}">{{supplier.name}}</option>
                                        {% endfor %}
                                        </select>
                                </div>
                            </div>
                                <br>
                              <div class="row">
                                <div class="col">
                                    <label style="margin-left: 5px;" for="current_quantity">Quantity:</label>
                                    <input class="row" style="margin-left: 5px;" type="text" name="current_quantity" id="current_quantity" required="">
                                </div>
                            </div>
                          
                    
                        </div>
                        <div>
                            <a href="{% url 'add_bottle' %}"><button class="btn btn-success">Confirm</button></a>
                            
                        </div>
                      
                    </div>  
                        {% if message == "Bottle successfully added" %}
                            <p class="mt-3 alert alert-success"> {{message}}</p>
                        {% elif message != None %}
                            <p class="mt-3 alert alert-danger"> An error occured: {{message}}</p>
                        {% endif %}

                      
                    </form>
                </div>
                {% endblock %}
