{% extends 'MyInventoryApp/base.html' %}
{% load static %}

        {% block content %}
        <div class="col-md-4">

          <div class="card">
              <div class="card-header">
                  <h2 class="card-title"> Change Password:</h2>
              </div>
              <div class="card-body">

                <form method="POST"> 
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="current_password"> Current Password: </label>
                      <input type="password" class="form-control" name="current_password">
                  </div>

                  <div class="row">
                      <div class="col-6">
                          <div class="form-group">
                              <label for="new_password"> New Password: </label>
                              <input type="password" class="form-control w-50" name="new_password">
                              <label for="new1_password"> Re-enter Password: </label>
                              <input type="password" class="form-control w-50" name="new1_password">
                          </div>
                      </div>
                  </div>
                    <input type="hidden" name="message" value="Password changed successfully">
                    <button type="submit" class="btn btn-success">Confirm</button>
                   <br>
                   <br>
                    <p><a class="btn btn-success" href="{% url 'manage_account' create.pk %}" >Cancel</a></p>
                  </form>
              </div>
             
              
            
              </div>
          </div>
        {% if message %}
          <p class="mt-3 alert alert-danger"> {{message}}</p>
        {% endif %}
        </div>
        {% endblock %}
