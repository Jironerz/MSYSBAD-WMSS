{% extends 'MyInventoryApp/base.html' %}
{% load static %}

{% block content %}

<div class="col-md-6">

    <div class="card">
        <div class="card-header">
            <br>


            <h2 class="card-title"> Hello, {{create.username}}!</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="">

              <div class="row">
                    <div class="col">
                      <p><a button type="button" class="btn btn-success" href="{% url 'change_password' create.pk %}">Change Password</a></p>
                    </div>


                   <div class="col">
                        <p><a button type="button" class="btn btn-success" href="{% url 'delete_user' create.pk %}" >Delete Account</a></p>
                    </div>
                  <div class="col">
                     <p><a class="btn btn-success" href="{% url 'view_supplier' create.pk %}" role="button" >Back</a></p>
                    </div>
                   
               </div>  
       </form>
      </div>
    </div>
</div>
<div>
    {% if message %}
    <p class="mt-3 alert alert-success"> {{message}}</p>
{% endif %}
</div>
{% endblock %}
